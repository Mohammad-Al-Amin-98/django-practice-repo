{% load first_tags %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Course</th>
      <th scope="col">Course Teacher</th>
    </tr>
  </thead>
  <tbody>
 {% for crse in courses %}
    <tr>
        <td>{{crse.id}}</td>
        <td>{{crse.course}}</td>
        <td>{{crse.teacher}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
